<!-- @format -->
<div
	*ngIf="this.metadata.loading; then loadingIcon; else dashboardContent"
></div>
<ng-template #loadingIcon>
	<div class="d-flex justify-content-center">
		&nbsp;
		<div class="spinner-border" role="status">
			<span class="sr-only" id="loading"></span>
		</div>
	</div>
</ng-template>
<ng-template #dashboardContent>
	<div class="row" style="color: #707070">
		<div class="col"><label for="changeDate">Change Date</label></div>
		<div class="col"><label for="todayDate">Today</label></div>
		<div class="col"><label for="allTime">All Time</label></div>
	</div>
	<div class="row">
		<div class="col">
			<dashboard-line-tab
				[item]="{caption: 'Date', value: 'Date'}"
			></dashboard-line-tab>
		</div>
		<div class="col">
			<dashboard-line-tab
				[item]="{
					caption: 'Positive',
					value: this.dashboardData.today.positive || 0,
					value_bgcolor: 'green',
					value_color: '#fff',
					icon: 'fa fa-smile-o'
				}"
			></dashboard-line-tab>
		</div>
		<div class="col">
			<dashboard-line-tab
				[item]="{
					caption: 'Positive',
					value: this.dashboardData.alltime.positive || 0,
					value_bgcolor: 'green',
					value_color: '#fff',
					icon: 'fa fa-smile-o'
				}"
			></dashboard-line-tab>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<dashboard-line-tab
				[item]="{caption: 'Date', value: 'Date'}"
			></dashboard-line-tab>
		</div>
		<div class="col">
			<dashboard-line-tab
				[item]="{
					caption: 'Negative',
					value: this.dashboardData.today.negative || 0,
					value_bgcolor: 'red',
					value_color: '#fff',
					icon: 'fa fa-frown-o'
				}"
			></dashboard-line-tab>
		</div>
		<div class="col">
			<dashboard-line-tab
				[item]="{
					caption: 'Negative',
					value: this.dashboardData.alltime.negative || 0,
					value_bgcolor: 'red',
					value_color: '#fff',
					icon: 'fa fa-frown-o'
				}"
			></dashboard-line-tab>
		</div>
	</div>
	<br />
	<div class="d-flex justify-content-center">
		<dashboard-view-items></dashboard-view-items>
	</div>
</ng-template>
